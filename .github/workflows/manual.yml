name: begonaguereca/Python
on:
  push: 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: set up python
      uses: actions/setup-python@v2
    - name: ONE- run shell script commands
      continue-on-error: true
      run: |
        echo shell
        ls -al
        pwd
    - name: TWO- python executable
      continue-on-error: true
      run: python my_script.py
    - name: run third python script
      continue-on-error: true
      run: |
        python -c "import sys; print(sys.version)"
    - name: run fourth python script
      continue-on-error: true
      shell: python
      run: |
        import sys
        for p in sys.path:
          print(p)
        
