name: valet-project/If-Condition-variables-update
on:
  push:
    branches:
    - main
jobs:
  Job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Install CMake (Windows)
      if: success() && env.Agent.OS == 'Windows_NT'
      run: python tools/install_cmake.py --version 3.20.1 --install_path ${{ github.workspace }} --notest
    - name: Enable test runs if configuration is valid
      if: success() && env.DoTestSteps == 'true'
      continue-on-error: true
