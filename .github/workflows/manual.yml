name: valet-dev-testing/travis-github-pages
on:
  push:
    branches:
    - "**/*"
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan -H git.example.com >> ~/.ssh/known_hosts
      - run: ssh-keyscan -H 111.22.33.44 >> ~/.ssh/known_hosts
      - uses: actions/checkout@v1
    
