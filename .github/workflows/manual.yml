name: valet-dev-testing/travis-github-pages
on:
  push:
    branches:
    - "**/*"
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Artifacts Deploy
      uses: actions/upload-artifact@v2
      with:
        path: "${{ github.workspace }}"
      if: always()
